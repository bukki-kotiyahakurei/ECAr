<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAr｜Easy Chemistry Archive-record</title>
</head>
<body>
    <h1>Easy Chemistry Archive-record</h1>
    <p>マイクへのアクセスを許可してください。<br>［注意］マイクの接続されている端末でのみ動作します．</p>

    <div>
        <label for="duration">録音時間（秒）:</label>
        <input type="number" id="duration" value="10" min="1">
    </div>
    <br>

    <button id="recordButton">録音開始</button>
    <button id="stopButton" disabled>録音停止</button>

    <p>残り時間: <span id="timerDisplay">---</span></p>


    <h2>録音結果</h2>
    <audio id="audioPlayer" controls></audio>
    <a id="downloadLink" style="display:none;">録音ファイルをダウンロード</a>

    <script src="recorder.js"></script>
</body>

</html>
